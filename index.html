<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <!--Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="src/js/index.js" defer></script>

    <title>Página de login</title>
  </head>
  <body>
    <div id="pageContainer">
      <main>
        <header>
          <div class="logo">
            <img src="./src/img/logo.svg" alt="Logo Vertigo" />
            <span>Vertigo</span>
          </div>
        </header>
        <form>
          <header>
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </header>

          <div class="form-control">
            <div class="input-box">
              <div class="label-wrapper">
                <label for="email">Email</label>
              </div>

              <div class="input-wrapper">
                <input
                  type="email"
                  name="email"
                  id="emailInput"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
            </div>

            <div class="input-box">
              <div class="label-wrapper">
                <label for="password">Senha</label>
                <a href="#" id="forgotPassowrd">Esqueceu sua senha?</a>
              </div>

              <div class="input-wrapper">
                <input
                  type="password"
                  name="password"
                  id="passwordInput"
                  placeholder="Digite sua senha"
                  required
                />

                <button type="button" class="toggle-pass">
                  <img
                    src="./src/img/eye-off.png"
                    alt="Botão de exibir senha"
                    class="eye"
                  />
                </button>
              </div>
            </div>
          </div>
          <button type="submit">Entrar</button>

          <div id="logInContainer">
            <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
          </div>
        </form>
      </main>
      <img id="imageWrapper" src="./src/img/bg.png" alt="Background Gradient" />
    </div>
  </body>
</html>
